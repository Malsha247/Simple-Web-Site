    <link rel="stylesheet" href="Design.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .main-content {
                max-width: 1000px;
                max-height: 5000px;                    
                margin: 20px auto;
                padding: 20px;
                background-color: lightgray;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                overflow: hidden;                
                text-align: center;


        }

        p {
            margin-bottom: 20px;
        }

        .photo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .photo {
            width: fit-content;%;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        

        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }

            .photo {
                width: 100%;

            }
        }

  overflow: hidden;

}

}

}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #aa6504;
  color: white;
 }

    </style>
</head>
